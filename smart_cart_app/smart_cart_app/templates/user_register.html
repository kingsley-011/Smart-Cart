{% extends 'main.html' %}
{% load static %} 
{% block title %}User Register{% endblock title %} 
{% block styles %}<link  rel="stylesheet" href="{% static 'css/register.css' %}"/>{% endblock styles %}
{% block content %}
<div class="registration-container">
    <h1 class="register-title">Registration Form</h1>
    <form id="registration-form" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="input-container label-input-container">
        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" name="mobile" required>
      </div>
      <div class="input-container label-input-container">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-container label-input-container">
        <label for="rfid">RFID</label>
        <input type="text" id="rfid" name="rfid" disabled>
      </div>
      <div class="input-container">
        <div class="webcam-container">
            <label for="webcam-capture">Capture Image</label>
            <video id="webcam-video" width="175" height="100" autoplay></video>
            <canvas id="canvas" width="175" height="100"></canvas>
            <input type="hidden" id="hidden-image-input" name="photo"/>
        </div>
        <button type="button" class="custom-btn btn-3" id="capture-button"><span>Capture</span></button>
      </div>
      <button class="custom-btn btn-3" type="submit"><span>Register</span></button>
    </form>
  </div>
{% endblock content %}
{% block scripts %}<script src="{% static 'js/register.js' %}"></script>{% endblock scripts %}
